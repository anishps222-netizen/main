{% extends "freelance_marketplace/admin_dashboard.html" %}
{% block content %}
<div class="table-section">
    <h2 style="margin-bottom:15px;color:#1e3a8a;">All Gigs</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Freelancer</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for g in gigs %}
            <tr>
                <td>{{ g.title }}</td>
                <td>{{ g.freelancer.name }}</td>
                <td>${{ g.price }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="3">No gigs available</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
