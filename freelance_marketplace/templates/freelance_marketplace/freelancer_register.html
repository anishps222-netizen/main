<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Freelancer Register </title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #08000c, #11879f);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-container {
      background: #fff;
      width: 400px;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #00b22d;
      font-weight: 600;
      margin-bottom: 25px;
      font-size: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      font-size: 15px;
      transition: all 0.2s ease;
    }

    input:focus {
      border-color: #00b22d;
      outline: none;
      box-shadow: 0 0 5px rgba(0,178,45,0.3);
    }

    button {
      background: #00b22d;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #009624;
    }

    .login-link {
      margin-top: 18px;
      font-size: 14px;
      color: #555;
    }

    .login-link a {
      color: #00b22d;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div class="register-container">
    <h2>Freelancer Register</h2>
    <form method="POST" action="{% url 'freelance_marketplace:freelancer_register' %}">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit">Create Account</button>
    </form>

    <div class="login-link">
      Already have an account? 
      <a href="{% url 'freelance_marketplace:freelancer_login' %}">Login here</a>
    </div>
  </div>

</body>
</html>
