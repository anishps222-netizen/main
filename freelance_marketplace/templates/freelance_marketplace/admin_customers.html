{% extends "freelance_marketplace/admin_dashboard.html" %}
{% block content %}
<div class="table-section">
    <h2 style="margin-bottom:15px;color:#1e3a8a;">All Customers</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Joined</th>
            </tr>
        </thead>
        <tbody>
            {% for c in customers %}
            <tr>
                <td>{{ c.name }}</td>
                <td>{{ c.email }}</td>
                <td>{{ c.date_joined }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="3">No customers found</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
