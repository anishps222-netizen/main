{% extends 'base.html' %}
{% block title %}Order {{ gig.title }}{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="card p-4 shadow-sm mx-auto" style="max-width:500px;">
    <h3 class="mb-3">Order Gig: {{ gig.title }}</h3>
    <p><strong>Category:</strong> {{ gig.category.name }}</p>
    <p><strong>Price:</strong> ${{ gig.price }}</p>
    <p>{{ gig.description }}</p>

    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-success w-100">Confirm Order</button>
      <a href="{% url 'freelance_marketplace:category_page' gig.category.slug %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
