{% extends 'base.html' %}
{% load static %}

{% block title %}Contact Us | Freelance Workplace{% endblock %}

{% block content %}

<section
  class="d-flex align-items-center justify-content-center text-center text-white"
  style="background: url('{% static 'images/contact_us.jpg' %}') center/cover no-repeat; height: 500px;">
  <div class="bg-dark bg-opacity-50 p-5 rounded-4">
    <h1 class="display-4 fw-bold">Get in Touch</h1>
    <p class="lead mt-3">We’d love to hear from you — send us a message below!</p>
  </div>
</section>


<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0">
        <div class="card-body">
          <h4 class="text-center mb-4 fw-bold">Contact Us</h4>
          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea id="message" name="message" class="form-control" rows="4" placeholder="Write your message here..." required></textarea>
            </div>

            <button type="submit" class="btn btn-success w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
