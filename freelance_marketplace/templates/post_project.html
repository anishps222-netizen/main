{% extends 'base.html' %}
{% load static %}

{% block title %}Post a Project | Freelance Marketplace{% endblock %}

{% block content %}
<section class="bg-light py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-lg border-0 rounded-4 p-4">
          <h3 class="text-center fw-bold text-success mb-4">Post a New Project</h3>

          <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label fw-semibold">Project Title</label>
              <input type="text" name="title" class="form-control" placeholder="Enter project title" required>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Description</label>
              <textarea name="description" class="form-control" rows="5" placeholder="Describe your project..." required></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Select Category</label>
              <select name="category" class="form-select" required>
                <option value="">Choose...</option>
                {% for cat in categories %}
                <option value="{{ cat.id }}">{{ cat.name }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Budget (â‚¹)</label>
              <input type="number" step="0.01" name="budget" class="form-control" placeholder="Enter your budget">
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Deadline</label>
              <input type="date" name="deadline" class="form-control" required>
            </div>

            <div class="mb-4">
              <label class="form-label fw-semibold">Project Image</label>
              <input type="file" name="image" class="form-control">
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success btn-lg fw-bold">Post Project</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  body { background-color: #f8f9fa; }
  .card {
    background: white;
    transition: 0.3s;
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  }
  .btn-success {
    background: linear-gradient(90deg, #1dbf73, #16a34a);
    border: none;
  }
  .btn-success:hover {
    background: linear-gradient(90deg, #16a34a, #1dbf73);
  }
</style>
{% endblock %}
